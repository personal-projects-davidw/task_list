<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3452a1eb21.js" crossorigin="anonymous"></script>
  </head>
  </head>
  <body>
    <div class="main_card">
      
      <header>
        <h1>Task List</h1>
      </header>

      <form id="new_input_form">
        <label for="task">New Task</label><br>
        <input id="new_task" type="text" name="task"><br>
        <input class="btn" type="submit" value="Add Task">
      </form>

      <section class="current-list">
        <h2>Tasks</h2>
        <!--<i class="fas fa-check-circle"></i>-->
        <ul class="tasks">
          <li class="task">
            <i class="tick far fa-circle"></i>
            <p>List Item</p>
            <i class="delete fas fa-minus-circle"></i>
          </li>
        </ul>
      </section>

    </div>
    <script src="app.js"></script>
  </body>
</html>
